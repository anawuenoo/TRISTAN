<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Ajustes de Perfil - Tristan: Behind The Books</title>
    <link rel="shortcut icon" href="img/icono-web/libro-icono.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset_estilos.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/ajustes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cabecera -->
     <header class="header">
    <div class="header__wrap">
      <div class="header__logo">
        <img src="./img/logo.png" alt="Logo Librería" class="logo__img" />
        <!-- Agregamos el nombre aquí -->
        
      </div>
      <nav class="header__menu">
        <ul class="menu__list">
          <li class="list__item"><a href="index.html">INICIO</a></li>
          <li class="list__item"><a href="#">CATEGORIAS</a></li>
          <li class="list__item"><a href="autores.html">AUTORES</a></li>
          <li class="list__item"><a href="#">NOTICIAS</a></li>
          <li class="list__item"><a href="suscripciones.html">SUSCRIPCIONES</a></li>
          <li class="list__item"><a href="#">CONTACTO</a></li>
        </ul>
      </nav>
      
      <div class="buttons">
        <button class="botonIniciar"><a class="texto-boton" href="Login-v2/login/login.html">Inicar Sesión</a></button>
        <button class="btnRegistro"><a class="texto-botonRe" href="Login-v2/signup/signup.html">Registrarse </a></button>
      </div>
    </div>
  </header>

    <main class="content__wrap ajustes-container">
        <h1 class="texto_principal">AJUSTES DE PERFIL</h1>
        
        <div class="ajustes-grid">
            <!-- Formulario principal -->
            <form class="formulario-ajustes">
                <!-- Sección Foto de Perfil -->
                <section class="seccion-ajuste">
                    <h2>Foto de Perfil</h2>
                    <div class="foto-perfil">
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil actual" class="foto-actual">
                        <label class="btn btn--secondary">
                            Cambiar Foto
                            <input type="file" accept="image/*" hidden>
                        </label>
                    </div>
                </section>

                <!-- Información Personal -->
                <section class="seccion-ajuste">
                    <h2>Información Personal</h2>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" value="Nombre Actual" class="input-estilo">
                    </div>
                    
                    <div class="form-group">
                        <label>Sexo:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="sexo" value="hombre" checked> Hombre
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="sexo" value="mujer"> Mujer
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="sexo" value="otro"> Otro
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" class="input-estilo">
                    </div>
                    
                    <div class="form-group">
                        <label>Idioma:</label>
                        <select class="input-estilo">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="fr">Francés</option>
                            <option value="de">Alemán</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Portugués</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>País:</label>
                        <input type="text" class="input-estilo" placeholder="Introduce tu país">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="es_autor"> ¿Eres autor/a?
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>Descripción:</label>
                        <textarea class="input-estilo texto-descripcion">Descripción actual...</textarea>
                    </div>
                </section>

                <!-- Cambio de Contraseña -->
                <section class="seccion-ajuste">
                    <h2>Cambiar Contraseña</h2>
                    <div class="form-group">
                        <label>Contraseña Actual:</label>
                        <input type="password" class="input-estilo">
                    </div>
                    <div class="form-group">
                        <label>Nueva Contraseña:</label>
                        <input type="password" class="input-estilo">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Nueva Contraseña:</label>
                        <input type="password" class="input-estilo">
                    </div>
                </section>

                <!-- Botones Finales -->
                <div class="botones-finales">
                    <button type="submit" class="btn">Guardar Cambios</button>
                    <button type="reset" class="btn btn--secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Sección Eliminar Cuenta -->
        <div class="seccion-eliminar">
            <h2>Eliminar Cuenta</h2>
            <p class="advertencia">¡Esta acción es irreversible! Se perderán todos tus datos.</p>
            <button type="button" class="btn btn--danger">Eliminar Cuenta Permanentemente</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__wrap">
            <div class="footer__social">
                <button class="footer__button">REDES SOCIALES</button>
                <div class="footer__icons">
                    <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="img/twitter.png" alt="X/Twitter"></a>
                </div>
            </div>
            <p class="footer_copy">© 2025 Tristan: Behind The Books - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
